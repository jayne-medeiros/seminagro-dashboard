<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Seminagro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* (Mantenha o CSS anterior e adicione este para o Modal) */
        body { background-color: #f4f4f4; }
        .admin-container { max-width: 1000px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        #login-screen { text-align: center; padding: 50px; }
        #login-screen input { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        #login-screen button { padding: 10px 20px; background: var(--primary-green); color: white; border: none; cursor: pointer; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: var(--primary-green); color: white; }
        tr:hover { background-color: #f1f1f1; }
        
        /* Botões de Ação */
        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; margin-right: 5px; }
        .btn-delete { background-color: #d32f2f; }
        .btn-delete:hover { background-color: #b71c1c; }
        .btn-edit { background-color: #1976D2; } /* Azul para editar */
        .btn-edit:hover { background-color: #0D47A1; }

        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: #333; font-weight: bold; }

        /* --- ESTILO DO MODAL (JANELA DE EDIÇÃO) --- */
        .modal-overlay {
            display: none; /* Escondido por padrão */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 8px;
            width: 90%; max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content label { display: block; margin-top: 10px; font-weight: bold; }
        .modal-content input, .modal-content select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .modal-actions { margin-top: 20px; text-align: right; }
        .btn-cancel { background: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn-save { background: var(--primary-green); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }

        /* --- ESTILOS DO DASHBOARD (NOVO) --- */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .dash-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary-green); position: relative; overflow: hidden; border: 1px solid #eee; }
        .dash-card h3 { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .dash-card p { font-size: 2rem; font-weight: bold; color: #333; }
        .icon-bg { position: absolute; right: 10px; bottom: 10px; font-size: 3rem; opacity: 0.1; color: var(--primary-green); }

        .chart-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee; }
        .bar-item { display: flex; align-items: center; margin-bottom: 10px; }
        .bar-label { width: 100px; font-weight: bold; font-size: 0.9rem; }
        .bar-track { flex: 1; background: #eee; height: 20px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--primary-green); text-align: right; padding-right: 10px; color: white; font-size: 0.8rem; line-height: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Área Restrita</h2>
        <p>Digite a senha de administrador para continuar.</p>
        <input type="password" id="adminPassword" placeholder="Senha">
        <button onclick="checkLogin()">Entrar</button>
    </div>

    <div id="dashboard" class="admin-container" style="display: none;">
        <div class="header-admin">
            <h2><i class="fas fa-chart-line"></i> Painel de Controle</h2>
            <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Site</a>
        </div>
        
        <div class="dashboard-grid">
            <div class="dash-card">
                <h3>Anúncios Ativos</h3>
                <p id="dashTotalAds">0</p>
                <i class="fas fa-bullhorn icon-bg"></i>
            </div>
            <div class="dash-card" style="border-left-color: #1976D2;">
                <h3>Usuários</h3>
                <p id="dashTotalUsers">0</p>
                <i class="fas fa-users icon-bg" style="color: #1976D2;"></i>
            </div>
            <div class="dash-card" style="border-left-color: #F9A825;">
                <h3>Cliques (Interesse)</h3>
                <p id="dashTotalClicks">0</p>
                <i class="fab fa-whatsapp icon-bg" style="color: #F9A825;"></i>
            </div>
        </div>

        <div class="chart-container">
            <h3>Distribuição por Categoria</h3>
            <div id="categoriaBars">
                <p style="color:#999; font-size:0.9rem;">Carregando dados...</p>
            </div>
        </div>
        
        <h3 style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">Gerenciar Anúncios</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Título</th>
                    <th>Interesse (Cliques)</th> <th>Local</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaAnuncios"></tbody>
        </table>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Editar Anúncio</h3>
            <input type="hidden" id="editId">
            
            <label>Tipo</label>
            <select id="editTipo">
                <option value="Corte">Corte</option>
                <option value="Leite">Leite</option>
                <option value="Plantel">Plantel</option>
                <option value="Silagem">Silagem</option>
            </select>

            <label>Título (Descrição)</label>
            <input type="text" id="editTitulo">

            <label>Localização</label>
            <input type="text" id="editLocal">

            <label>Contato (WhatsApp)</label>
            <input type="text" id="editContato">

            <div class="modal-actions">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-save" onclick="salvarEdicao()">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
